<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - tune into your favourute song</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify" Spotify>Spotify</li>
            <li>home</li>
            <li>about</li>
        </ul>
    </nav>

    <div class="container">
    <div class="songlist">
        <h1>Best of NCS - no copyright</h1>
        <div>
            <div class="songitem">
                <img src="song cover.jpg" alt="1">
                <span>until i found her</span>
                <span class="songlistplay"><span class="timestamp">05:34></span><i class="fa-solid fa-circle-play"></i></span>
            </div>
        </div>
    </div>
    <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="far fa-play-circle"></i>
            <i class="fa-solid fa-step-forward"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src= <script src="https://kit.fontawesome.com/67470164f5.js" crossorigin="anonymous"></script>
  </body>
</html>
